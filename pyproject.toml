[project]
name = "osmosmjerka"
version = "1.0.3"
description = "Web-based word search game for learning foreign languages"
license = "Apache-2.0"
requires-python = ">= 3.13"
dependencies = [
    "bcrypt",
    "fastapi",
    "passlib[bcrypt]",
    "python-docx",
    "python-dotenv",
    "python-jose[cryptography]",
    "python-multipart",
    "uvicorn",
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "isort",
    "pytest",
    "pytest-mock",
    "httpx",
    "python-semantic-release",
    "setuptools_scm==8.3.1",
]


[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[build-system]
requires = ["setuptools>=61", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["backend.osmosmjerka"]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[tool.black]
line-length = 120
preview = true
include = "\\.py$"
target-version = ["py312"]
exclude = "(\\.git|\\.hg|\\.mypy_cache|\\.tox|\\.venv|_build|buck-out|build|dist|node_modules|venv|__pycache__)"

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true

[tool.semantic_release]
branch = "main"
changelog_file = ""
commit_parser = "conventional"
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat", "feature"]
patch_tags = ["fix", "bugfix", "improvement", "enhancement"]
allowed_tags = [
    "feat",
    "feature",
    "fix",
    "bugfix",
    "improvement",
    "enhancement",
]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true
